<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>dt,dl,dd tag elements</title>
   
</head>
<body>
    <!-- dt :용어 dd:정의, dl:영역 -->
    <!-- dl로 감싸는 형태 -->
    <!-- ul,li tag로도 구성가능 -->
    <!-- block개체  -->
    <dl>
        <dt>Beast of Bodmin</dt>
        <dd>A large feline inhabiting Bodmin Moor.</dd>
    
        <dt>Morgawr</dt>
        <dd>A sea serpent.</dd>
    
        <dt>Owlman</dt>
        <dd>A giant owl-like creature.</dd>
    </dl>
    <h3>ul로 대체한 용어/설명 태그</h3>
    <ul>
        <li>
            <!-- dfn 용어정의용 태그 -->
            <dfn>Beast of Bodmin</dfn>
            <p>A large feline inhabiting Bodmin Moor.</p>
        </li>
        <li>
            <!-- dfn 용어정의용 태그 -->
            <dfn>Morgawr</dfn>
            <p>A sea serpent.</p>
        </li>
        <li>
            <!-- dfn 용어정의용 태그 -->
            <dfn>Owlma</dfn>
            <p>A giant owl-like creature</p>
        </li>
    </ul>
</body>
</html>
