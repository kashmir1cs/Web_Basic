<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>abbr b,strong,i 연습</title>
</head>
<body>
    <p>You <b>can </b>use
        <!-- title속성을 활용하여 약어의 의미를 설명하는데 이용 -->
        <abbr title="Cascading Style Sheets">
            CSS
        </abbr> 
        to style your 
        <abbr title="HyperText Markup Language">
            HTML
        </abbr>.
        <b>b tag를 적용</b>
 
    </p>
    <p><b>강조를 위한 tag : b, em, i , strong tag</b></p>
    <p><mark>mark를 사용하면 highlithing 효과</mark></p>
    <p><em>em tag는 강조</em></p>
    <p><i>i tag는 이탤릭</i></p>
    <p><strong>strong tag도 강조할 때 사용</strong>
    </p>
    <p>
        <em>
            <em>
                em tag는 중첩이 가능하지만 시각 효과는 동일하다 
                정보통신보조기기 등에서 구두 강조로 발음 (기계가 강조하여 말해준다)
            </em>
        </em>
    </p>

</body>
</html>
