<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>code tag 연습</title>
    <link rel="stylesheet" href="./br_tag.css">
</head>
<body>
    <!-- br tag 사용  -->
    <!-- 줄바꿈용 tag, 행간을 조정하는 용도로 사용하지 말 것-->
    <!-- 행간은 css활용하여 조정 -->
    <p class="line_height_50">
        http, https (행간 50px)  <br/>
        hyper text tranfer protocol
    </p>
    <p class="line_height_20">
        http, https (행간 20px) <br/>
        hyper text tranfer protocol
    </p>
</body>
