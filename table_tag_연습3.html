<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./table_tag_연습3.css">
    <title>Table 연습하기3</title>
</head>
<body>
    <table>
        <caption>colgroup </caption>
        <!-- col속성을 묶을때 Colgroup 사용 -->
        <colgroup>
            <col>
            <!-- span 지정 시 2개 col 색상지정 -->
            <col style="background-color: tomato;" span="2">

            
        </colgroup>
        <tr>
            <th ></th>
            <th>Type</th>
            <th>Value</th>
        </tr>
        <tr>
            <th>1</th>
            <td>charset</td>
            <td>Z</td>
        </tr>
        <tr>
            <th>2</th>
            <td>num</td>
            <td>931</td>
        </tr>

    </table>
</body>
</html>
