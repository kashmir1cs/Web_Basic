<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>강조 tag 연습</title>
    <!-- font-awesome에서 icon 링크를 활용하여 사용 가능  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="em.css">

</head>
<body>
    <P>
        <!-- 강조 tag의 속성도 css에서 제어가 가능 -->
        <!-- css 설정에 따라 강조효과 변경/ 삭제가 가능함 -->
        <!-- i tag는 특수 기호도 사용가능 -->
        <b>html</b>
        <i class="fa fa-bars"></i>
        <i class="fa fa-cloud"></i>
        <mark>mark1's text</mark> 
        hyper text markup language
        
        <b>second</b>
        css : cascadin style sheet
        <em>css <em>is</em></em> cascadin style sheet
      
        <b>third</b>
        <strong>js</strong>
        java script

    </P>
</body>
