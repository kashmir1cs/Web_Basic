<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>code tag 연습</title>
    <link rel="stylesheet" href="./kbd_tag.css">
</head>
<body>
    <!-- kbd tag 사용  -->
    <!-- css 활요하여 border 셋업해야 키보드처럼 보이게됨
    글꼴은 monospace 글꼴로 적용 -->
    <!-- 특정 키를 의미  -->
    <p>
        css를 통하여 꾸미기 가능 : css border color/ radius 지정필요 
    </p>
    <p><kbd>Ctrl</kbd> + <kbd>Alt</kbd> + <kbd>K</kbd></p>, <kbd>ESC</kbd>
</body>
