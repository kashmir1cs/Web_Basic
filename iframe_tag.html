<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe</title>
</head>
<body>
    <p>iframe tag 연습</p>
    <!-- 다른 html에 html을 삽입함 -->
    <div>
        <img src="./imgsample.jpg" alt="image sample">
    </div>
    <div>
        <iframe src="https://www.tistory.com/" 
        frameborder="0"
        width="70%"
        height="400px" style="border: 4px solid rebeccapurple; ">
        </iframe>
    </div>
    <!-- 동영상 링크 : 유튜브
    allowfullscreen : 전체화면 모드 사용 여부
    frameborder : 프레임 테두리 사용 여부
    sandox : 보안을 위한 읽기 전용으로 삽입 
    -->

</html>
