<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>a tag 연습</title>
    <link rel="stylesheet" href="./a_tag.css">
</head>
<body>
    <!-- 링크에 버튼 연동하기 -->
    <a href="https://google.com" target="_blank">google</a>
    <!-- a tag를 활용한 같은 페이지 내에서 이동하기 -->
    <!-- wiki site에서도 같은 원리로 페이지내에서 이동 -->
    목차
    <ul>
        <!-- # => id 선택자로 활용 -->
        <li><a href="#title1">제목1</a></li>
        <li><a href="#title2">제목2</a></li>
    </ul>
    <!-- h2 tag에 id 추가 -->
    <!-- id는 중복될 수 없음에 유의 : 클래스와 차이점! -->
    <!-- id는 css 적용 우선 순위 -->
    <!-- 주소창에 #title1 /#title2가 추가되는것 확인할 수 있음 -->
    <h2 id="title1">제목1</h2>
    <h2 id="title2">제목2</h2>
    <h2 id="title3">제목3</h2>
</body>
</html>
